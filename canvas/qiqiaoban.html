<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" style="border: 1px solid #aaa; display: block;margin: 50px auto">
		当前浏览器不支持canvas,请更换浏览器后再试
	</canvas>
</body>
<script type="text/javascript">
	var taggram = [
	{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"}, //注意数组前面的P，注意这种写法
	{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
	{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
	{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
	{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
	{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ecc"},
	{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
	]
window.onload = function(){
	var canvas = document.getElementById('canvas');

	canvas.width = 800;
	canvas.height = 800;
var context = canvas.getContext('2d');
for(var i = 0 ; i < taggram.length ; i++){
	draw(taggram[i],context);
}

function draw(piece,cxt){
	cxt.beginPath()             //多种红条时，用beginPath()和closePath()分开来
	cxt.moveTo(piece.p[0].x,piece.p[0].y);
	for(var i = 1 ; i < piece.p.length; i++){
		cxt.lineTo(piece.p[i].x,piece.p[i].y);
	}
	cxt.closePath();
	

	cxt.fillStyle=piece.color;   //着色，定义颜色
	cxt.fill();         //着色

	cxt.lineWidth = 3;     //设置线条宽度
	cxt.strokeStyle ="black";    //设置线条的颜色
	cxt.stroke();    //画线条
}

}
</script>
</html>
